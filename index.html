<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        
    </style>
</head>
<body class="gradient-bg text-white flex justify-center min-h-screen p-4 lg:items-center">

    <!-- Page Load Overlay -->
    <div id="pageLoader" class="fixed inset-0 bg-black bg-opacity-75 flex flex-col justify-center items-center z-50">
        <i class="fas fa-spinner fa-spin text-4xl text-white"></i>
        <span class="mt-4 text-lg">Loading Player...</span>
    </div>

    <!-- Main Player Container -->
    <!-- 
      CHANGE 1: 
      - Removed inline style="min-height: 600px;"
      - Added lg:h-[650px] to fix the height on large screens
    -->
    <div class="main-container w-full max-w-7xl frosted-glass rounded-2xl shadow-2xl flex flex-col lg:flex-row overflow-hidden lg:h-[650px]">

        <!-- Left Panel: Album Art & Visualizer -->
        <div class="left-panel w-full lg:w-2/5 p-6 flex flex-col justify-between items-center text-center">
            <!-- Album Art -->
            <div class="w-full aspect-square max-w-xs md:max-w-sm mx-auto shadow-2xl rounded-2xl overflow-hidden mt-6 lg:mt-0">
                <img id="albumArt" src="https://placehold.co/600x600/1e0033/FFF?text=Music+Player" alt="Album Art" class="w-full h-full object-cover">
            </div>

            <!-- Buffering Spinner (hidden by default) -->
            <div id="bufferingSpinner" class="hidden absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <i class="fas fa-spinner fa-spin text-4xl text-white opacity-75"></i>
            </div>
            
            <!-- Song Info -->
            <div class="mt-6">
                <h2 id="songTitle" class="text-2xl font-bold truncate">No Song Loaded</h2>
                <h3 id="songArtist" class="text-lg text-gray-300 truncate">Please load songs</h3>
            </div>

            <!-- Visualizer -->
            <div class="visualizer-container w-full mt-6 rounded-lg overflow-hidden">
                <canvas id="visualizerCanvas"></canvas>
            </div>
        </div>

        <!-- Right Panel: Playlist & Controls -->
        <div class="right-panel w-full lg:w-3/5 p-6 flex flex-col bg-black bg-opacity-20">
            
            <!-- Header -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">My Playlist</h2>
                <!-- "Load Songs" button has been removed -->
            </div>

            <!-- 
              CHANGE 2:
              - Removed lg:h-auto and lg:flex-grow
              - Added lg:h-0
              - The existing flex-grow (which applies to all sizes) will now work with lg:h-0
                to make the playlist fill available space on large screens.
              - h-80 will still apply on small screens, and overflow-y-auto enables scrolling.
            -->
            <div id="playlist" class="flex-grow overflow-y-auto space-y-2 pr-2 h-80 lg:h-0">
                <!-- Playlist items will be generated by JavaScript -->
            </div>

            <!-- Player Controls -->
            <div class="player-controls mt-6">
                <!-- Seek Bar -->
                <div class="flex items-center gap-3">
                    <span id="currentTime" class="text-sm w-12 text-center">0:00</span>
                    <input type="range" id="seekBar" class="seek-bar w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer" value="0" min="0" max="100">
                    <span id="duration" class="text-sm w-12 text-center">0:00</span>
                </div>
                
                <!-- Buttons -->
                <div class="flex justify-center items-center gap-6 mt-4">
                    <button id="shuffleBtn" class="text-gray-400 hover:text-white transition text-xl">
                        <i class="fas fa-random"></i>
                    </button>
                    <button id="prevBtn" class="text-white text-2xl">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="playPauseBtn" class="bg-white text-black w-16 h-16 rounded-full flex justify-center items-center text-2xl shadow-lg hover:bg-gray-200 transition">
                        <i id="playIcon" class="fas fa-play"></i>
                        <i id="pauseIcon" class="fas fa-pause hidden"></i>
                    </button>
                    <button id="nextBtn" class="text-white text-2xl">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button id="repeatBtn" class="text-gray-400 hover:text-white transition text-xl">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Context Menu -->
    <div id="contextMenu" class="context-menu frosted-glass">
        <div id="contextPlay" class="context-menu-item">
            <i class="fas fa-play w-5"></i> Play
        </div>
        <div class="context-menu-divider"></div>
        <div id="contextRemove" class="context-menu-item text-red-400">
            <i class="fas fa-trash-alt w-5"></i> Remove
        </div>
    </div>

    <!-- Audio Element (Hidden) -->
    <audio id="audioPlayer" crossOrigin="anonymous"></audio>

    <script src="app.js"></script>
</body>
</html>
